<section class="about" id="about">
  <div class="about__container">
    <div class="about__intro" appAnimateOnScroll>
      <h2 class="about__title">{{ 'about.title' | translate }}</h2>
      <p class="about__description">{{ 'about.description' | translate }}</p>
    </div>

    @if (skills().length > 0) {
      <div class="about__section">
        <h2 class="about__section-title" appAnimateOnScroll>{{ 'about.skills' | translate }}</h2>
        <app-skill-bar [categories]="skills()" />
      </div>
    }

    @if (experiences().length > 0) {
      <div class="about__section">
        <h2 class="about__section-title" appAnimateOnScroll>
          {{ 'about.experience' | translate }}
        </h2>
        <app-timeline [experiences]="experiences()" />
      </div>
    }
  </div>
</section>
