<section class="booking" id="booking">
  <div class="booking__container">
    <h2 class="booking__title" appAnimateOnScroll>{{ 'booking.title' | translate }}</h2>
    <p class="booking__subtitle" appAnimateOnScroll>
      {{ 'booking.subtitle' | translate }}
    </p>

    <div
      class="booking__options"
      appAnimateOnScroll
      [attr.aria-label]="'booking.meetingType' | translate"
    >
      @for (type of meetingTypes; track type.id) {
        <button
          type="button"
          class="booking__option"
          [class.booking__option--selected]="selectedType().id === type.id"
          [attr.data-cal-link]="type.calLink"
          [attr.data-cal-namespace]="type.namespace"
          [attr.data-cal-config]="calConfig"
          (click)="selectType(type)"
        >
          <h3 class="booking__option-title">{{ type.titleKey | translate }}</h3>
          <p class="booking__option-duration">{{ type.durationKey | translate }}</p>
          <p class="booking__option-description">{{ type.descriptionKey | translate }}</p>
        </button>
      }
    </div>
  </div>
</section>
