<div class="calendar-embed">
  @if (error()) {
    <div class="calendar-embed__fallback">
      <p class="calendar-embed__fallback-text">
        {{ 'booking.calendarError' | translate }}
      </p>
      <a
        [href]="fallbackUrl"
        class="calendar-embed__fallback-link"
        target="_blank"
        rel="noopener noreferrer"
      >
        {{ 'booking.fallback' | translate }}
      </a>
    </div>
  } @else {
    <div
      id="cal-embed"
      style="width: 100%; height: 100%; overflow: scroll"
      class="calendar-embed__container"
    ></div>
    @if (!loaded()) {
      <div
        class="calendar-embed__loading"
        [attr.aria-label]="'booking.loadingCalendar' | translate"
      >
        <div class="calendar-embed__spinner"></div>
        <p>{{ 'booking.loadingCalendar' | translate }}</p>
      </div>
    }
  }
</div>
