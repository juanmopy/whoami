name: SBOM

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - name: Generate SBOM (frontend)
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom-frontend.json
        working-directory: frontend/portfolio-spa
      - name: Generate SBOM (backend)
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom-backend.json
        working-directory: backend
      - name: Upload SBOMs as release assets
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          files: |
            frontend/portfolio-spa/sbom-frontend.json
            backend/sbom-backend.json
